name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: checkboxes
    id: general-info
    attributes:
      label: General Info
      options:
        - label: I checked the issues for similar bug reports
          required: true
        - label: I installed the latest version of supabase-kt
          required: true
        - label: I checked the [troubleshooting](https://github.com/supabase-community/supabase-kt/blob/master/TROUBLESHOOTING.md) page for similar problems
          required: true
  - type: input
    id: version
    attributes:
      label: Version(s)
      description: Which supabase-kt versions are affected
      placeholder: 3.0.0
    validations:
      required: true
  - type: input
    id: target
    attributes:
      label: Kotlin Version
      description: Which Kotlin versions are affected
      placeholder: Kotlin 2.2.21
    validations:
      required: true
  - type: input
    id: target
    attributes:
      label: Kotlin Target(s) and their respective versions
      description: Which Kotlin targets are affected
      placeholder: JVM 17, iOS 16 and Android 14
    validations:
      required: true
  - type: textarea
    id: code
    attributes:
      label: What happened? (include your code)
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps To Reproduce (optional)
      description: Steps to reproduce the behavior.
      placeholder: |
        1. ..
        2. ..
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output (optional)
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
